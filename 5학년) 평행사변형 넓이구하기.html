<body>
    <button onclick="location.href='index.html'" style="margin: 20px; padding: 10px 20px; font-size: 18px; background-color: #ff9800; color: white; border: none; border-radius: 10px; cursor: pointer;">ë©”ì¸ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
    <h1>ğŸ¨ í‰í–‰ì‚¬ë³€í˜• ë„“ì´ ê³„ì‚° ê²Œì„ ğŸ²</h1>
    <div class="game-container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <div class="scoreboard">
            âœ… ì •ë‹µ: <span id="correctCount">0</span><br>
            âŒ ì˜¤ë‹µ: <span id="wrongCount">0</span>
        </div>
    </div>
    <div class="options" id="options"></div>
    <p id="result"></p>
    <button id="newQuestion" onclick="generateQuestion()">ğŸ”„ ìƒˆ ë¬¸ì œ</button>
    
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const optionsDiv = document.getElementById("options");
        const resultText = document.getElementById("result");
        const correctCountSpan = document.getElementById("correctCount");
        const wrongCountSpan = document.getElementById("wrongCount");
        const newQuestionButton = document.getElementById("newQuestion");
        
        let correctAnswer;
        let correctCount = 0;
        let wrongCount = 0;
        let answered = false;
        
        function generateQuestion() {
            answered = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            resultText.textContent = "";
            optionsDiv.innerHTML = "";
            newQuestionButton.disabled = false;
            
            let base = Math.floor(Math.random() * 20) + 1;
            let height = Math.floor(Math.random() * 20) + 1;
            let offset = Math.floor(Math.random() * (base / 2));
            correctAnswer = base * height;
            
            let x1 = 100, y1 = 150;
            let x2 = x1 + base * 10, y2 = y1;
            let x3 = x2 - offset * 10, y3 = y1 + height * 10;
            let x4 = x1 - offset * 10, y4 = y3;
            
            ctx.fillStyle = "#4CAF50";
            ctx.strokeStyle = "#ff5722";
            ctx.lineWidth = 4;
            
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x3, y3);
            ctx.lineTo(x4, y4);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            ctx.fillStyle = "black";
            ctx.font = "18px Nunito";
            ctx.fillText(`ë°‘ë³€: ${base}`, x1 + 10, y1 - 10);
            ctx.fillText(`ë†’ì´: ${height}`, x3 + 10, (y3 + y1) / 2);
            
            // ë³´ì¡°ì„  ê·¸ë¦¬ê¸°: ë†’ì´ë¥¼ ë‚˜íƒ€ë‚´ëŠ” ìˆ˜ì§ì„ 
            let perpendicularX1 = x1 + offset * 10;
            let perpendicularY1 = y1;
            let perpendicularX2 = x1 + offset * 10;
            let perpendicularY2 = y1 + height * 10;
            
            ctx.beginPath();
            ctx.moveTo(perpendicularX1, perpendicularY1);  // ë°‘ë³€ì—ì„œ ì‹œì‘
            ctx.lineTo(perpendicularX2, perpendicularY2);  // ë†’ì´ ëê¹Œì§€ ê·¸ë¦¬ê¸°
            ctx.strokeStyle = "#0000FF";  // íŒŒë€ìƒ‰
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);  // ì ì„ 
            ctx.stroke();
            ctx.setLineDash([]);  // ì ì„  í•´ì œ

            let answers = [correctAnswer];
            while (answers.length < 4) {
                let wrongAnswer = (Math.floor(Math.random() * 20) + 1) * (Math.floor(Math.random() * 20) + 1);
                if (!answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);
                }
            }
            answers.sort(() => Math.random() - 0.5);
            
            answers.forEach(answer => {
                let button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                optionsDiv.appendChild(button);
            });
        }
        
        function checkAnswer(answer) {
            if (answered) return;
            answered = true;
            
            if (answer === correctAnswer) {
                resultText.textContent = "ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰";
                resultText.style.color = "green";
                correctCount++;
            } else {
                resultText.textContent = `âŒ í‹€ë ¸ìŠµë‹ˆë‹¤! ì •ë‹µì€ ${correctAnswer} ì…ë‹ˆë‹¤.`;
                resultText.style.color = "red";
                wrongCount++;
            }
            correctCountSpan.textContent = correctCount;
            wrongCountSpan.textContent = wrongCount;
            
            document.querySelectorAll(".options button").forEach(btn => btn.disabled = true);
        }
        
        generateQuestion();
    </script>
