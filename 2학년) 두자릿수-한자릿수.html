<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>두자리수 - 한자리수</title>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Nanum+Pen+Script&family=Do+Hyeon&family=Sunflower:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jua', 'Gamja Flower', 'Do Hyeon', 'Nanum Pen Script', 'Sunflower', sans-serif;
      background-color: #FFF8DC;
      text-align: center;
      padding: 40px;
      background-image: radial-gradient(circle, #FFEBB7, #FFF1D6, #FFFAF0);
    }

    h1 {
      font-size: 60px;
      color: #FF69B4;
      margin-bottom: 30px;
      text-shadow: 2px 2px #FFD700;
    }

    .문제 {
      margin: 30px auto;
      display: inline-block;
      background: #FFF0F5;
      padding: 20px 40px;
      border-radius: 30px;
      box-shadow: 3px 3px 10px #ffd1dc;
    }

    .문제표 {
      font-size: 50px;
      font-weight: bold;
      border-spacing: 0;
    }

    .문제표 td {
      text-align: right;
      width: 80px;
    }

    .보기들 {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-gap: 25px;
      justify-content: center;
      margin: 30px 0;
    }

    .보기버튼 {
      font-size: 30px;
      padding: 20px;
      border-radius: 25px;
      border: none;
      background-color: #FFB6C1;
      cursor: pointer;
      box-shadow: 2px 2px 5px #999;
      transition: transform 0.1s;
    }

    .보기버튼:hover {
      background-color: #FF8DAA;
      transform: scale(1.05);
    }

    #피드백 {
      font-size: 28px;
      margin: 20px;
      color: #FF4500;
    }

    #다음문제 {
      font-size: 24px;
      padding: 15px 30px;
      border-radius: 20px;
      background-color: #98FB98;
      border: none;
      cursor: pointer;
      display: none;
      box-shadow: 2px 2px 6px #888;
    }

    #다음문제:hover {
      background-color: #7FFFD4;
    }

    #카운트 {
      margin-top: 25px;
      font-size: 22px;
      color: #555;
    }

    #메인화면으로돌아가기 {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      position: fixed;
      font-size: 24px;
      padding: 15px 30px;
      border-radius: 20px;
      background-color: #ff98fa;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button id="메인화면으로돌아가기" onclick="location.href='index.html'">메인 화면으로 돌아가기</button>
  <h1>➖ 두자릿수 - 한자릿수</h1>
  <div class="문제" id="문제">문제</div>
  <div class="보기들" id="보기들"></div>
  <div id="피드백"></div>
  <button id="다음문제" onclick="다음문제()">다음 문제</button>
  <div id="카운트">정답: 0 | 오답: 0</div>

  <script>
    const 폰트들 = ['Jua', 'Gamja Flower', 'Do Hyeon', 'Nanum Pen Script', 'Sunflower'];
    document.body.style.fontFamily = 폰트들[Math.floor(Math.random() * 폰트들.length)];

    let 정답 = 0;
    let 정답수 = 0;
    let 오답수 = 0;

    function 문제생성() {
      let a = Math.floor(Math.random() * 90) + 10;  // 두자릿수
      let b = Math.floor(Math.random() * 9) + 1;    // 한자릿수

      // a가 더 커야 하므로 강제 정렬
      if (b >= a) [a, b] = [b + 10, b];

      정답 = a - b;

      const 형식 = Math.floor(Math.random() * 2); // 0: 세로, 1: 가로

      if (형식 === 0) {
        document.getElementById("문제").innerHTML =
          `<table class="문제표">
            <tr><td>${a}</td></tr>
            <tr><td>- ${b}</td></tr>
            <tr><td><hr></td></tr>
          </table>`;
      } else {
        document.getElementById("문제").innerHTML =
          `<div style="font-size: 50px; font-weight: bold;">${a} - ${b} =</div>`;
      }

      const 보기배열 = new Set();
      보기배열.add(정답);
      while (보기배열.size < 4) {
        보기배열.add(정답 + Math.floor(Math.random() * 10 - 5));
      }

      const 보기들 = Array.from(보기배열).sort(() => Math.random() - 0.5);
      const 보기HTML = 보기들.map(num =>
        `<button class="보기버튼" onclick="정답확인(${num})">${num}</button>`
      ).join("");

      document.getElementById("보기들").innerHTML = 보기HTML;
      document.getElementById("피드백").innerText = "";
      document.getElementById("다음문제").style.display = "none";
    }

    function 정답확인(선택값) {
      const 피드백 = document.getElementById("피드백");
      if (선택값 === 정답) {
        피드백.innerText = "정답입니다! 🎉";
        정답수++;
      } else {
        피드백.innerText = `오답이에요! 정답은 ${정답} ✨`;
        오답수++;
      }
      document.getElementById("카운트").innerText = `정답: ${정답수} | 오답: ${오답수}`;
      document.getElementById("다음문제").style.display = "inline-block";
      document.querySelectorAll(".보기버튼").forEach(btn => btn.disabled = true);
    }

    function 다음문제() {
      문제생성();
    }

    문제생성();
  </script>
</body>
</html>
