    <script>
        let correctCount = 0;

        let isAnswered = false;  // ì •ë‹µ ì—¬ë¶€ë¥¼ ê¸°ë¡í•˜ëŠ” ë³€ìˆ˜

        function generateQuestion() {
            const tens = Math.floor(Math.random() * 9) + 1; // 1~9
            const ones = Math.floor(Math.random() * 10); // 0~9
            const multiplier = Math.floor(Math.random() * 9) + 1; // 1~9
            const questionText = `${tens}${ones} Ã— ${multiplier}`;
            currentAnswer = (tens * 10 + ones) * multiplier;

            document.getElementById('question').textContent = questionText;
            document.getElementById('feedback').textContent = ''; // í”¼ë“œë°± ì´ˆê¸°í™”
            isAnswered = false;  // ìƒˆ ë¬¸ì œë¡œ ë„˜ì–´ê°ˆ ë•Œ ì •ë‹µ ì—¬ë¶€ ì´ˆê¸°í™”

            const answers = [currentAnswer];
            while (answers.length < 4) {
                const fakeAnswer = Math.floor(Math.random() * 1000);
                if (!answers.includes(fakeAnswer)) {
                    answers.push(fakeAnswer);
                }
            }

            shuffleArray(answers);

            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                answersContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer) {
            if (isAnswered) return;  // ì´ë¯¸ ë‹µì„ ê³ ë¥¸ ê²½ìš° ë‹¤ì‹œ í´ë¦­ ëª» í•˜ë„ë¡

            const feedback = document.getElementById('feedback');

            } else {

                feedback.style.color = '#FF6347'; // ë¹¨ê°„ìƒ‰

            document.getElementById('correct-count').textContent = correctCount;

            isAnswered = true;  // ì •ë‹µ/ì˜¤ë‹µì´ ê²°ì •ë˜ì—ˆìŒì„ ê¸°ë¡
            document.getElementById('next-button').style.display = 'block';

                [array[i], array[j]] = [array[j], array[i]];
            }
